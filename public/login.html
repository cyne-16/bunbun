<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BunBun Crochet Shop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2B48C;
            --dark-brown: #654321;
            --cream: #F5F5DC;
            --warm-white: #FFF8E7;
            --soft-brown: #DEB887;
            --accent-brown: #A0522D;
            --error-red: #E74C3C;
            --success-green: #27AE60;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--dark-brown);
            background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
            color: var(--warm-white);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.3);
            height: 100px;
            transform: translateY(-100%);
            animation: slideDown 0.8s ease-out forwards;
        }

        @keyframes slideDown {
            to {
                transform: translateY(0);
            }
        }

        header .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 3px solid var(--warm-white);
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .logo img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        #nav-icons {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        #nav-icons a {
            color: var(--warm-white);
            text-decoration: none;
            font-size: 1.5rem;
            padding: 0.8rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #nav-icons a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        #nav-icons a:hover::before {
            left: 100%;
        }

        #nav-icons a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        main {
            margin-top: 100px;
            padding: 2rem 0;
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(139, 69, 19, 0.2);
            max-width: 500px;
            width: 100%;
            margin: 2rem;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-container h2 {
            text-align: center;
            color: var(--primary-brown);
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInTitle 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInTitle {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            transform: translateX(-30px);
            opacity: 0;
            animation: slideInInputs 0.6s ease-out forwards;
        }

        .input-group:nth-child(3) {
            animation-delay: 0.7s;
        }

        .input-group:nth-child(4) {
            animation-delay: 0.8s;
        }

        .input-group:nth-child(5) {
            animation-delay: 0.9s;
        }

        @keyframes slideInInputs {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-container input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--light-brown);
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Georgia', serif;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-brown);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-container input:focus {
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        .form-container input::placeholder {
            color: var(--soft-brown);
            opacity: 0.7;
        }

        .form-container input.error {
            border-color: var(--error-red);
            animation: shake 0.5s ease-in-out;
        }

        .form-container input.success {
            border-color: var(--success-green);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            margin-left: 1rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: var(--soft-brown);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-brown);
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .forgot-password a:hover {
            color: var(--primary-brown);
        }

        #submitLogin {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
            color: var(--warm-white);
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInButton 0.6s ease-out forwards;
            animation-delay: 1.0s;
        }

        @keyframes fadeInButton {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #submitLogin::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        #submitLogin:hover::before {
            left: 100%;
        }

        #submitLogin:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
        }

        #submitLogin:active {
            transform: translateY(0);
        }

        #submitLogin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--soft-brown);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInLink 0.6s ease-out forwards;
            animation-delay: 1.2s;
        }

        @keyframes fadeInLink {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .signup-link a {
            color: var(--primary-brown);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-brown);
            transition: width 0.3s ease;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        .signup-link a:hover {
            color: var(--dark-brown);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--warm-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Success Message */
        .success-message {
            background: var(--success-green);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeInSuccess 0.5s ease-out forwards;
        }

        @keyframes fadeInSuccess {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--dark-brown);
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: var(--primary-brown);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
                margin: 1rem;
            }

            .form-container h2 {
                font-size: 1.8rem;
            }

            header .header-content {
                padding: 0 1rem;
            }

            .logo img {
                height: 60px;
                width: 60px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            #nav-icons {
                gap: 1rem;
            }

            #nav-icons a {
                font-size: 1.3rem;
                padding: 0.6rem;
            }
        }

        /* Floating particles animation */
        .particle {
            position: fixed;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: var(--soft-brown);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s linear infinite;
        }

        .emoji-icon {
            width: 80px;
            height: 80px;
            vertical-align: middle;
        }


        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Smooth scrolling and motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">

                <h1>BunBun Threads</h1>
            </div>
            <nav id="nav-icons">
                <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="signup.html" title="Sign Up"><i class="fas fa-user-plus"></i></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Login successful! Welcome back!
            </div>

            <h2>Welcome Back! <img src="images/bunbun.png" alt="Bunny" class="emoji-icon"></h2>


            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Email Address" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <div class="error-message" id="passwordError"></div>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button id="submitLogin">
                <span class="button-text">Login</span>
                <div class="loading"></div>
            </button>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function () {
            // Create floating particles
            function createParticle() {
                const particle = $('<div class="particle"></div>');
                particle.css({
                    left: Math.random() * 100 + '%',
                    animationDelay: Math.random() * 2 + 's',
                    animationDuration: (Math.random() * 3 + 4) + 's'
                });
                $('body').append(particle);
                setTimeout(() => particle.remove(), 7000);
            }

            setInterval(createParticle, 2000);

            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function validatePassword(password) {
                return password.length >= 8;
            }

            function showError(inputId, message) {
                const input = $('#' + inputId);
                const errorDiv = $('#' + inputId.replace('login', '').toLowerCase() + 'Error');
                input.addClass('error').removeClass('success');
                errorDiv.text(message).addClass('show');
                setTimeout(() => input.removeClass('error'), 500);
            }

            function showSuccess(inputId) {
                const input = $('#' + inputId);
                const errorDiv = $('#' + inputId.replace('login', '').toLowerCase() + 'Error');
                input.addClass('success').removeClass('error');
                errorDiv.removeClass('show');
            }

            $('#loginEmail').on('input blur', function () {
                const value = $(this).val();
                if (value && !validateEmail(value)) {
                    showError('loginEmail', 'Please enter a valid email address');
                } else if (value) {
                    showSuccess('loginEmail');
                }
            });

            $('#loginPassword').on('input blur', function () {
                const value = $(this).val();
                if (value && !validatePassword(value)) {
                    showError('loginPassword', 'Password must be at least 8 characters long');
                } else if (value) {
                    showSuccess('loginPassword');
                }
            });

            $('#forgotPasswordLink').on('click', function (e) {
                e.preventDefault();
                const email = $('#loginEmail').val();

                if (!email) {
                    showError('loginEmail', 'Please enter your email address first');
                    $('#loginEmail').focus();
                    return;
                }

                if (!validateEmail(email)) {
                    showError('loginEmail', 'Please enter a valid email address');
                    $('#loginEmail').focus();
                    return;
                }

                alert('Password reset instructions have been sent to your email address.');
            });

            $("#submitLogin").on("click", function (e) {
                e.preventDefault();

                const email = $("#loginEmail").val();
                const password = $("#loginPassword").val();
                const rememberMe = $("#rememberMe").is(':checked');
                let isValid = true;

                if (!email || !validateEmail(email)) {
                    showError('loginEmail', 'Please enter a valid email address');
                    isValid = false;
                }

                if (!password || !validatePassword(password)) {
                    showError('loginPassword', 'Password must be at least 8 characters long');
                    isValid = false;
                }

                if (!isValid) return;

                const button = $(this);
                const buttonText = button.find('.button-text');
                const loading = button.find('.loading');

                button.prop('disabled', true);
                buttonText.text('Signing In...');
                loading.show();

                const credentials = { email, password };

                setTimeout(() => {
                    $.ajax({
                        url: "/api/auth/login",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({
                            email: email.trim().toLowerCase(),
                            password: password.trim()
                        }),
                        success: function (response) {
                            // Store the token
                            localStorage.setItem('authToken', response.token);
                            $('#successMessage').addClass('show');
                            setTimeout(() => {
                                window.location.href = "home.html";
                            }, 2000);
                        },
                        error: function (xhr) {
                            const error = xhr.responseJSON?.error || "Login failed";
                            if (xhr.status === 401) {
                                showError('loginPassword', error);
                            } else {
                                alert(error);
                            }
                        },
                        complete: function () {
                            button.prop('disabled', false);
                            buttonText.text('Login');
                            loading.hide();
                        }
                    });
                }, 1000);
            });

            // Enter key submission
            $('.form-container input').keypress(function (e) {
                if (e.which === 13) {
                    $('#submitLogin').click();
                }
            });

            // Auto-focus
            $('#loginEmail').focus();
        });
    </script>

</body>

</html>
