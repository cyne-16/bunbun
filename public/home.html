<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Artisan Collection - Premium Products</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2B48C;
            --dark-brown: #654321;
            --cream: #F5F5DC;
            --warm-white: #FFF8E7;
            --soft-brown: #DEB887;
            --accent-brown: #A0522D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
            color: var(--dark-brown);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
            color: var(--warm-white);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--warm-white);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-links a:hover {
            background: var(--accent-brown);
            transform: translateY(-2px);
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: var(--warm-white);
            color: var(--dark-brown);
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            background: linear-gradient(135deg, var(--soft-brown) 0%, var(--light-brown) 100%);
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 69, 19, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--dark-brown);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: var(--primary-brown);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Filter Section */
        .filter-section {
            padding: 2rem 0;
            background: var(--cream);
            border-bottom: 3px solid var(--soft-brown);
        }

        .filter-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: var(--warm-white);
            border: 2px solid var(--soft-brown);
            color: var(--dark-brown);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-brown);
            color: var(--warm-white);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        /* Products Section */
        .products-section {
            padding: 4rem 0;
            background: var(--warm-white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--dark-brown);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-brown), var(--accent-brown));
            border-radius: 2px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: var(--cream);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(139, 69, 19, 0.25);
            background: var(--warm-white);
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-card:hover .product-title {
            color: var(--accent-brown);
        }

        .product-card:hover .product-price {
            transform: scale(1.1);
            color: var(--primary-brown);
        }

        .product-card:hover .btn {
            transform: translateY(-2px);
        }

        .product-card:hover .btn-primary {
            background: var(--accent-brown);
            box-shadow: 0 8px 20px rgba(160, 82, 45, 0.3);
        }

        .product-card:hover .btn-secondary {
            background: var(--primary-brown);
            color: var(--warm-white);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--soft-brown), var(--light-brown));
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .product-image::before {
            content: '🧶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-image::before {
            opacity: 0.5;
            transform: translate(-50%, -50%) rotate(10deg);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--dark-brown);
            transition: all 0.3s ease;
        }

        .product-description {
            color: var(--primary-brown);
            margin-bottom: 1rem;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-brown);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-brown);
            color: var(--warm-white);
            flex: 1;
        }

        .btn-secondary {
            background: var(--soft-brown);
            color: var(--dark-brown);
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 4rem 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--soft-brown);
            border-top: 4px solid var(--primary-brown);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .search-bar input {
                width: 200px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .filter-container {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Cart Icon */
        .cart-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary-brown);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--warm-white);
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-brown);
            color: var(--warm-white);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/bunbun.png" alt="BunBun Logo">
            </div>
            <ul class="nav-links">
                <a href="#" title="Home"><i class="fas fa-home"></i></a>
                <a href="#" title="About"><i class="fas fa-info-circle"></i></a>
                <a href="#" title="Cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" title="Profile"><i class="fas fa-user"></i></a>
            </ul>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>BunBun Threads</h1>
            <p>Handcrafted Warmth, One Loop at a Time</p>
        </div>
    </section>

    <section class="filter-section">
        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All Products</button>
            <button class="filter-btn" data-category="wearables">👕 Wearables</button>
            <button class="filter-btn" data-category="decor">🏠 Decor</button>
            <button class="filter-btn" data-category="customizables">🎨 Customizables</button>
        </div>
    </section>

    <section class="products-section" id="products">
        <div class="container">
            <h2 class="section-title">Our Products</h2>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading amazing products...</p>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </section>

    <div class="cart-icon" id="cartIcon">
        🛒
        <span class="cart-count" id="cartCount">0</span>
    </div>

    <script>
        $(document).ready(function () {
            let products = [];
            let cart = [];
            let filteredProducts = [];

            // Sample products data for BunBun Threads
            const sampleProducts = [
                {
                    id: 1,
                    name: "Cozy Knit Sweater",
                    description: "Hand-knitted wool sweater with cable pattern, perfect for chilly evenings",
                    price: 89.99,
                    category: "wearables",
                    image: ""
                },
                {
                    id: 2,
                    name: "Crocheted Baby Blanket",
                    description: "Soft, hypoallergenic baby blanket with intricate crochet design",
                    price: 65.00,
                    category: "decor",
                    image: ""
                },
                {
                    id: 3,
                    name: "Custom Embroidered Hoodie",
                    description: "Personalized hoodie with your choice of text or design embroidery",
                    price: 75.50,
                    category: "customizables",
                    image: ""
                },
                {
                    id: 4,
                    name: "Handmade Beanie",
                    description: "Warm winter beanie with pom-pom, available in multiple colors",
                    price: 28.99,
                    category: "wearables",
                    image: ""
                },
                {
                    id: 5,
                    name: "Macrame Wall Hanging",
                    description: "Bohemian-style wall decoration with natural cotton cord",
                    price: 45.00,
                    category: "decor",
                    image: ""
                },
                {
                    id: 6,
                    name: "Personalized Tote Bag",
                    description: "Eco-friendly canvas tote with custom embroidered name or logo",
                    price: 32.99,
                    category: "customizables",
                    image: ""
                },
                {
                    id: 7,
                    name: "Chunky Knit Scarf",
                    description: "Extra-long chunky knit scarf in luxurious alpaca wool blend",
                    price: 42.50,
                    category: "wearables",
                    image: ""
                },
                {
                    id: 8,
                    name: "Crocheted Throw Pillow",
                    description: "Decorative pillow with geometric crochet pattern and soft insert",
                    price: 38.00,
                    category: "decor",
                    image: ""
                },
                {
                    id: 9,
                    name: "Custom Pet Sweater",
                    description: "Adorable hand-knitted sweater for your furry friend, made to measure",
                    price: 48.99,
                    category: "customizables",
                    image: ""
                }
            ];

            // Load products function
            function loadProducts() {
                // Replace this with your actual AJAX call to fetch from database
                // $.ajax({
                //     url: 'get_products.php',
                //     method: 'GET',
                //     dataType: 'json',
                //     success: function(data) {
                //         products = data;
                //         filteredProducts = products;
                //         displayProducts();
                //     },
                //     error: function() {
                //         console.error('Error loading products');
                //         // Fallback to sample data
                //         products = sampleProducts;
                //         filteredProducts = products;
                //         displayProducts();
                //     }
                // });

                // For demo purposes, using sample data
                setTimeout(() => {
                    products = sampleProducts;
                    filteredProducts = products;
                    displayProducts();
                }, 1500);
            }

            // Display products function
            function displayProducts() {
                $('#loading').hide();
                const grid = $('#productsGrid');
                grid.empty();

                if (filteredProducts.length === 0) {
                    grid.html('<p style="text-align: center; grid-column: 1 / -1; font-size: 1.2rem; color: var(--primary-brown);">No products found matching your criteria.</p>');
                    return;
                }

                filteredProducts.forEach((product, index) => {
                    const productCard = `
                        <div class="product-card fade-in" data-category="${product.category}" style="animation-delay: ${index * 0.1}s">
                            <div class="product-image">
                                ${product.image ? `<img src="${product.image}" alt="${product.name}" style="width: 100%; height: 100%; object-fit: cover;">` : ''}
                            </div>
                            <div class="product-info">
                                <h3 class="product-title">${product.name}</h3>
                                <p class="product-description">${product.description}</p>
                                <div class="product-price">$${product.price.toFixed(2)}</div>
                                <div class="product-actions">
                                    <button class="btn btn-primary add-to-cart" data-id="${product.id}">
                                        Add to Cart
                                    </button>
                                    <button class="btn btn-secondary view-details" data-id="${product.id}">
                                        View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.append(productCard);
                });

                // Trigger fade-in animation
                setTimeout(() => {
                    $('.fade-in').addClass('visible');
                }, 100);
            }

            // Filter products
            $('.filter-btn').on('click', function () {
                const category = $(this).data('category');

                $('.filter-btn').removeClass('active');
                $(this).addClass('active');

                if (category === 'all') {
                    filteredProducts = products;
                } else {
                    filteredProducts = products.filter(product => product.category === category);
                }

                displayProducts();
            });

            // Search functionality
            $('#searchInput').on('input', function () {
                const searchTerm = $(this).val().toLowerCase();

                if (searchTerm === '') {
                    filteredProducts = products;
                } else {
                    filteredProducts = products.filter(product =>
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm)
                    );
                }

                displayProducts();
            });

            // Add to cart functionality
            $(document).on('click', '.add-to-cart', function () {
                const productId = parseInt($(this).data('id'));
                const product = products.find(p => p.id === productId);

                if (product) {
                    cart.push(product);
                    updateCartCount();

                    // Button animation
                    $(this).text('Added!').css('background', 'var(--accent-brown)');
                    setTimeout(() => {
                        $(this).text('Add to Cart').css('background', 'var(--primary-brown)');
                    }, 1000);
                }
            });

            // View details functionality
            $(document).on('click', '.view-details', function () {
                const productId = parseInt($(this).data('id'));
                const product = products.find(p => p.id === productId);

                if (product) {
                    alert(`Product: ${product.name}\nPrice: $${product.price.toFixed(2)}\nDescription: ${product.description}`);
                    // In a real application, you would open a modal or navigate to a details page
                }
            });

            // Update cart count
            function updateCartCount() {
                $('#cartCount').text(cart.length);

                // Animation for cart icon
                $('.cart-icon').addClass('animate');
                setTimeout(() => {
                    $('.cart-icon').removeClass('animate');
                }, 300);
            }

            // Cart icon click
            $('#cartIcon').on('click', function () {
                if (cart.length === 0) {
                    alert('Your cart is empty!');
                } else {
                    let cartContents = 'Your Cart:\n\n';
                    let total = 0;

                    cart.forEach(item => {
                        cartContents += `${item.name} - $${item.price.toFixed(2)}\n`;
                        total += item.price;
                    });

                    cartContents += `\nTotal: $${total.toFixed(2)}`;
                    alert(cartContents);
                    // In a real application, you would open a cart modal or page
                }
            });

            // Smooth scrolling for navigation links
            $('.nav-links a').on('click', function (e) {
                e.preventDefault();
                const target = $(this).attr('href');
                $('html, body').animate({
                    scrollTop: $(target).offset().top - 80
                }, 800);
            });

            // Initialize
            loadProducts();
        });

        // Add CSS animation for cart icon
        const style = document.createElement('style');
        style.textContent = `
            .cart-icon.animate {
                animation: bounce 0.3s ease;
            }
            
            @keyframes bounce {
                0%, 20%, 60%, 100% {
                    transform: translateY(0) scale(1);
                }
                40% {
                    transform: translateY(-10px) scale(1.1);
                }
                80% {
                    transform: translateY(-5px) scale(1.05);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
